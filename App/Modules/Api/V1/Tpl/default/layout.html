<script>
    //左侧菜单展开收起
    $(".sidebar_menu p").click(function(){
        if($(this).next().is(":visible")){
            $(this).next().slideUp();return;
        }
        $(".li_ul").hide();
        $(this).next().slideToggle();
    });
    //页面框架高度
    $(function(){
        var width_height=getViewportSize();//浏览器宽高
        $(".sidebar").css("height",width_height.h+"px");
        $(".content").css("height",width_height.h+"px");
        $(".main").css("height",(width_height.h-110)+"px");
        $(".sidebar_menu").css("height",(width_height.h-84)+"px");
    });
    //根据地址栏展开菜单
    $(function () {
        var location_url='<?php echo strtolower(MODULE_NAME."_".ACTION_NAME);?>';
        var current_menu=$("#href_"+location_url);
        var menu_group=current_menu.attr("menu-group");
        if(typeof menu_group!="undefined" && menu_group!="" && menu_group!=current_menu.attr("id")){
            current_menu=$("#"+current_menu.attr("menu-group"));
        }
        current_menu.addClass("current");
        current_menu.closest(".li_ul").show();
        current_menu.closest(".li_ul").prev().addClass("current");
        $(".sidebar_menu a").each(function(){
            var menu_group=$(this).attr("menu-group");
            if(typeof menu_group!="undefined" && menu_group!="" && menu_group!=$(this).attr("id")){
                $(this).hide();
            }
        });
    });
    //美化滚动条样式
    $(function () {
        if (!/webkit/.test(navigator.userAgent.toLowerCase())) {
            $.mCustomScrollbar.defaults.scrollButtons.enable=true; //enable scrolling buttons by default
            $.mCustomScrollbar.defaults.axis="yx"; //enable 2 axis scrollbars by default
            $(".sidebar_menu").mCustomScrollbar({theme:"dark"});
        }
    });
</script>
